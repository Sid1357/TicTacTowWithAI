<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictactoe.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <hr>
    <br>
    <div id="mode-selection">
        <button id="two-player">2 Player Mode</button>
        <button id="ai-mode">AI Mode</button>
    </div>
    <div id="board-container" style="display: none;">
        <div id="board"></div>
    </div>
    <button id="restart" style="display: none;">Restart Game</button>
    <script src="tictactoe.js" charset="UTF-8"></script>
</body>
</html>
